<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <!--<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;500&display=swap" rel="stylesheet">-->
    <title>Document</title>
</head>
<body>
    <div id="home-container" class="home-container">
        <div class="home-title">
            <h2 id="auto">Auto</h2>
            <h2 id="data">data</h2>
        </div>
        <div class="home-main">
            <div class="inventory-inputs">
                <div class="inventory-ref">
                    <input id="inventory-ref" class="inventory-ref-firstrow" type="text" placeholder="Ref">
                </div>
                <div class="inventory-ref-secondrow">
                    <div class="inventory-secondrow-input">
                        <input type="text" id="inventory-nombre" placeholder="Nombre">
                    </div>
                    <div class="inventory-secondrow-input">
                        <input type="text" id="inventory-precio" placeholder="Precio">
                    </div>
                </div>
                <button id="inventory-btn">Guardar</button>
            </div>
            <div id="inventory-products">
                
            </div>
        </div>
        
        <div class="home-nav-container">
            <a href="">
                <img src="../../icons/home.png" alt="">
            </a>
            <a href="">
                <img src="../../icons/facturas.png" alt="">
            </a>
            <a href="">
                <img src="../../icons/inventario.png" alt="">
            </a>
            <a href="">
                <img src="../../icons/etiqueta-de-venta.png" alt="">
            </a>
        </div>
    </div>
    
    <script src="home.js" type="module"></script>
</body>
</html>
